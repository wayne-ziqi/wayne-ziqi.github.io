<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位法 水平居中</title>
    <style>
        html{
            height: 100vh;
        }
        .square{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 60px;
            height: 60px;
            border: 1px solid aquamarine;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
